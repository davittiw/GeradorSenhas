<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, password, Gerador">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    
    <img class="logo" src="assets/geradordesenha.png" alt="Logo do Gerador de Senhas">
        <main class="container-input">
            <span>Tamanho<span id="valor"></span>Caracteres</span>
            <input type="range" class="slider" min="5" max="25" value="15" id="slider">
            <button id="button" class="button-cta">Gerar Senha</button>
        </main>

        <div id="container-password" class="container-password hide">
            <span class="title">Sua senha gerada:</span>
            <span id="password" class="password">121212</span>
            <span>Clique para copiar</span>
        </div>
    <script src="script.js"></script>
</body>
</html>
